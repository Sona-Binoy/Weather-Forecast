
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Forecast</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div id="weather-container">
        <h2>Weather-Forecast</h2>
        <input type="text" id="city" placeholder="Enter city" style="background: transparent;">
        <button onclick="getWeather()">Search</button>
        <div id="result" style="background: transparent;">
        </div>
    </div>
</body>
<script>
    getWeather = async() =>{
        let cityName = city.value
        console.log(cityName);
        if(cityName){
            const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityName}&appid=5fe36b192ffd1c36dffb6752bc1722b2&units=metric`)
            response.json().then((data)=>{
                console.log(data);

                //temperature
                let temperature = data.main.temp
                console.log(temperature);

                let name = data.name
                console.log(name);

                const currentDate = new Date()
                console.log(currentDate);

                let code = data.sys.country
                console.log(code);

                let humidity = data.main.humidity
                console.log(humidity);

                let wind = data.wind.speed
                console.log(wind);
                
                let pressure = data.main.pressure
                console.log(pressure);

                let longitude = data.coord.lon
                console.log(longitude);
                let latitude = data.coord.lat
                console.log(latitude);

                result.innerHTML =
                `<h2>${temperature}°C </h2>
                <h3 style="background: transparent;">${name}</h3>
                <h5 style="background: transparent;">${currentDate}</h5>
                <hr>
                <ul " style="background: transparent;">
                    <li class="list-group-item " style="background: transparent;">Country : ${code}</li><hr>
                    <li class="list-group-item" style="background: transparent;">Humidity : ${humidity}%</li><hr>
                    <li class="list-group-item" style="background: transparent;">Wind : ${wind}km/h</li><hr>
                    <li class="list-group-item" style="background: transparent;">Pressure : ${pressure}mb</li><hr>
                    <li class="list-group-item" style="background: transparent;">Coordinates : ${longitude}°longitude , ${latitude}°latitude</li>
                </ul>`
            })
        }
        else{
            alert('Enter a valid input')
        }
    }
</script>
</html>
